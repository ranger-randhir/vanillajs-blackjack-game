<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Black-Jack</title>
  </head>
  <body>
      <div class="container-5">
            <h3>Challenge 1: BlackJack</h2>
            <h4><span id="blackjack-result">Let's Play</span></h4>

            <div class="flex-blackjack-row-1">
                <div id="your-box">
                    <h2>You: <span id="your-blackjack-result">0</span></h2>
                </div>

                <div id="dealer-box">
                    <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
                </div>
            </div>

            <div class="flex-blackjack-row-2">
                <div>
                    <button class="btn-lg  mr-2 btn btn-primary" id="blackjack-hit-button">Hit</button>
                    <button class="btn-lg  mr-2 btn btn-warning" id="blackjack-stand-button">Stand</button>
                    <button class="btn-lg  mr-2 btn btn-danger" id="blackjack-deal-button">Deal</button>
                </div>
            </div>

            <div class="flex-blackjack-row-3">
                <table>
                    <tr>
                        <th style="border:1px solid black;padding:5px;">Wins</th>
                        <th style="border:1px solid black;padding:5px;">Losses</th>
                        <th style="border:1px solid black;padding:5px;"> Draws</th>
                    </tr>

                    <tr>
                        <td style="border:1px solid black;padding:5px;"><span id="wins">0</span></td>
                        <td style="border:1px solid black;padding:5px;"><span id="losses">0</span></td>
                        <td style="border:1px solid black;padding:5px;"><span id="draws">0</span></td>
                    </tr>
                </table>
            </div>
      </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
